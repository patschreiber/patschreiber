# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: mysql2
  encoding: utf8
  database: <%= Rails.application.credentials.dig(:database, :development, :db) %>
  username: <%= Rails.application.credentials.dig(:database, :development, :user) %>
  password: <%= Rails.application.credentials.dig(:database, :development, :password) %>
  host: <%= Rails.application.credentials.dig(:database, :development, :host) %>
  port: <%= Rails.application.credentials.dig(:database, :development, :port) %>
  pool: 5
  timeout: 5000

